<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet", href="styles.css">
</head>
<body>
 <div class="container">
   <article class="main-image">
     <img src="./images/image-equilibrium.jpg" alt="">
     <div> 
       <img src="./images/icon-view.svg">
     </div>
   </article>

   <article>
     <h2>Equillibrium #3429</h2>
     <p>Our Equillibrium collection promotes peace and calm and also happiness. This is a new commit</p>
     
     <ul>
       <li id="one"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH </li>
       <li id="two"><img src="./images/icon-clock.svg" alt="">3 days left </li>
     </ul>
      
   </article>

   <article class="avatar">
     <img src="./images/image-avatar.png" alt="">
     <p>Creation of <span>Jules Wyvern</span></p>
   </article>

   
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam Soni</a>.
  </div>
</body>
</html>
